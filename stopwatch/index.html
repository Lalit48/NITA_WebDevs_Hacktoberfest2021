<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gold Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è≥</text></svg>"
    />
  </head>

  <body>
    <div class="container">
      <div class="stopwatch">
        <h1><span class="gold">My</span> STOPWATCH</h1>
        <div class="circle">
          <span class="time" id="display">00:00:00:00</span>
        </div>

        <div class="controls">
          <button class="buttonPlay" aria-label="Play/Pause">
            <img id="playButton" src="icons/play-button.svg" alt="Play" />
            <img id="pauseButton" src="icons/pause-button.svg" alt="Pause" />
          </button>

          <button class="buttonReset" aria-label="Reset">
            <img id="resetButton" src="icons/reset-button.svg" alt="Reset" />
          </button>
        </div>
      </div>

      <div class="history">
        <h2>History</h2>
        <ul id="historyList"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
