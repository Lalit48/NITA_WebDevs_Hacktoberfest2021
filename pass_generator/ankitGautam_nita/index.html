<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Generator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <div>
                <h1 id="title">Pass Generator App</h1>
                <p id="description">Enter Details to Generate your pass</p>
            </div>
            <div>
                <form action="" autocomplete="on" name="reg" onsubmit="exe()">
                    <div class="form-div">
                        <label for="name">Name</label>
                        <input type="text" name="name" placeholder="Enter Name">
                    </div>
                    <div class="form-div">
                        <label for="gender">Gender</label>
                        <div class="form-radio">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label><br>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label><br>
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                    <div class="form-div">
                        <label for="role">Role</label>
                        <div class="form-radio">
                            <input type="radio" id="volunteer" name="role" value="volunteer">
                            <label for="volunteer">Volunteer</label><br>
                            <input type="radio" id="participant" name="role" value="Participant">
                            <label for="participant">Participant</label><br>
                        </div>
                    </div>
                    <div class="form-div">
                        <label for="dropdown">Branch</label>
                        <select id="dropdown">
                            <option value="cse">CSE</option>
                            <option value="ece">ECE</option>
                            <option value="ee">EE</option>
                            <option value="eie">EIE</option>
                            <option value="me">ME</option>
                            <option value="ce">CE</option>
                            <option value="che">CHE</option>
                            <option value="pe">PE</option>
                        </select>
                    </div>
                    <div class="form-div">
                        <label for="number">Contact Number</label>
                        <input type="text" name="number" placeholder="Enter Number">
                    </div>
                    <div class="form-div">
                        <button id="submit" type="submit">Submit</button>
                        <button id="reset" type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <h1 id="title">Hacktoberfest 2021, NIT Agartala</h1>
            <div class="Obox">
                <div class="pass">Name </div>
                <div class="pass">Gender </div>
                <div class="pass">Role </div>
                <div class="pass">Branch </div>
                <div class="pass">Contact Number </div>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/7.0.0/d3.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
