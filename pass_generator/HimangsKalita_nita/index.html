<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />

    <title>Pass Generator App</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img src="images/favicon.png" alt="logo" class="header__logo" />
      </div>
      <div class="header__text-box">
        <h1 class="header__heading">
          <span class="header__heading-main">Pass Generator App</span>
          <span class="header__heading-sub">Create student Pass</span>
          <div class="header__form">
            <form action="results.html" method="get">
              <div>
                <label for="">Name: </label>
                <input name="Name">
              </div>
              <div>
                <label for="">Gender: </label>
                <input name="Gender">
              </div>
              <div>
                <label for="">Branch: </label>
                <input name="Branch">
              </div>
              <div>
                <label for="">Phone no: </label>
                <input name="Phone no">
              </div>
              <button class="btn">Create ID</button>
            </form>
          </div>
        </h1>
      </div>
    </header>
  </body>
</html>
